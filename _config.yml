# Site Settings
title: Web Developer Website
description: "This website is created to showcase my work as a web developer and as a blog platform"
tagline: "Every developer needs a website"
baseurl: ""
url: http://mywebsite.com
excerpt_separator: <!-- more -->

timezone: 'Asia/Riyadh'

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Files to Exclude from Build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

paginate: 2
paginate_path: '/blog/page:num/'
permalink: /blog/:title

plugins: [jekyll-paginate]

# Collections
collections_dir: my_collections

collections:
  projects:
    output: true
  dog_daycare:
    output: true

# Front Matter Defaults
defaults:
  - 
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - 
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Bob Cobb"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"