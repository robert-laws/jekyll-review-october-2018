# Site Settings
title: Web Developer Website
description: "This website is created to showcase my work as a web developer and as a blog platform"
tagline: "Every developer needs a website"
baseurl: ""
url: http://mywebsite.com

# Build Settings
markdown: kramdown
highlighter: rouge
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

paginate: 2
paginate_path: '/blog/page:num/'
permalink: /blog/:title

plugins: [jekyll-paginate]

collections:
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"