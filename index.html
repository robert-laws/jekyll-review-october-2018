---
layout: default
title: Home Page
---
<h1>{{page.title}}</h1>

<section class="blog-list">
  {% for post in paginator.posts %}
  <article>
    <header>
      <h4><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h4>
      <time itemprop="dateCreated" datetime="{{post.date}}">{{post.date | date: "%B %-d, %Y" }}</time>
    </header>
    {{post.excerpt}}
  </article>
  {% endfor %}
  <div class="paginator">
    <p class="prev-link"><a href="{{site.baseurl}}/" class="previous">Newer Posts</a></p>

    <p class="prev-link"><a href="{{site.baseurl}}/blog/page{{paginator.previous_page}}" class="previous">Newer Posts</a></p>

    <p class="next-link"><a href="{{site.baseurl}}/blog/page{{paginator.next_page}}" class="next">Older Entries</a></p>
  </div>
</section>
