---
layout: default
title: Authors
---
<h1>{{page.title}}</h1>

{% assign authors =  site.posts | map: 'author' | uniq %}
<div id="archives">
  <ul>
    {% for author in authors %}
    <li>
      <a href="{{site.baseurl}}/authors/{{author | slugify}}">{{author}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
